<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registros</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row g-3 pb-4">
        <div class="col-md-4">
          <h2>Options</h2>
          <div class="row mb-3">
            <label for="sortBy" class="col-sm-3 col-form-label">Sort by</label>
            <div class="col-sm-9">
              <select name="sortBy" id="sortBy" class="form-select">
                <option value="">Nome ascendente</option>
                <option value="">Nome descendente</option>
                <option value="">Salário ascendente</option>
                <option value="">Salário descendente.</option>
              </select>
            </div>
          </div>
          <div>
            <input class="form-check-input" type="checkbox" id="gridCheck1" />
            <label class="form-check-label" for="gridCheck1">
              Example checkbox
            </label>
          </div>
        </div>
        <div class="col-md-8">
          <h2>Employees <span id="numEmployees">(23)</span></h2>
          <table class="table" id="tableEmployees">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Role</th>
                <th scope="col" style="text-align: right;">Salary</th>
              </tr>
            </thead>
            <tbody id="tableEmployeesBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
